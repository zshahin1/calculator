<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="calculator.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="d-flex justify-content-center">Calculator</h1>
    <div class="calculator" >

        <form action="" name="form">
            <input type="text" value="" class="form-control main-bar" name="display" id="inp" placeholder="0">

            <div class="button-area">
                <div class="numbers">
                    <input type="button" value="7" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="8" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="9" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="+" name="button" class="btn btn-warning" onclick="calculate(this.value)">
                </div>
                
                <div class="numbers">
                    <input type="button" value="4" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="5" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="6" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="-" name="button" class="btn btn-warning" onclick="calculate(this.value)">
                </div>

                <div class="numbers">
                    <input type="button" value="1" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="2" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="3" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="*" name="button" class="btn btn-warning" onclick="calculate(this.value)">
                </div>

                <div class="numbers">
                    <input type="button" value="0" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="00" name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="." name="button" class="btn btn-primary" onclick="calculate(this.value)">
                    <input type="button" value="/" name="button" class="btn btn-warning" onclick="calculate(this.value)">
                </div>

                <div class="last">
                    <input type="button" value="C" name="button" class="btn btn-danger" onclick="display.value = null">
                    <input type="button" value="=" name="button" class="btn btn-success" onclick="display.value =eval(display.value)">
                </div> 
            </div>
        </form>
    </div>
    <script>
        function calculate(x){
            form.display.value = form.display.value + x;
        }
    </script>
</body>
</html>
